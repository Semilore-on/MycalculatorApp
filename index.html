<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="Simple Calculator With Dark Mode." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="assets/calculator-icon.svg">
  <link rel="stylesheet" href="styles/dark.css" id="theme" />
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="header-container">
        <!-- This heading also notifies about the theme change.-->
        <h1 id="toast">Calculator</h1>
        <div class="top-buttons">
          <a href="https://github.com/Semilore-on/mycalculatorApp.git">
            <img src="assets/github-light.svg" alt="light Icon" height="30" width="30" id="github-icon">
          </a>
          <button type="button" onclick="changeTheme()" class="theme-button">
            <img src="assets/lightmode.svg" alt="Theme Icon" height="25" width="25" id="theme-icon">
          </button>
          <button type="button" onclick="startVoiceControl()" class="mic-button">
            <img src="assets/microphone.svg" alt="Mic Icon" height="25" width="25" id="mic-icon">
          </button>
        
        </div>
      </div>

      <div class="row">
        <input type="text" name="result" id="result" placeholder="Result" readonly />
        <button type="button" id="backspace-button">&larr;</button>
        <input type="button" value="C" onclick="result.value=''" id="clear-button" />
      </div>
      <div class="row">
        <input type="button" value="^" onclick="liveScreen('^')" id="power-button"/>
        <input type="button" value="√" onclick="liveScreen('√')" id="root-button"/>
        <input type="button" value="%" onclick="liveScreen('%')" id="percentage-button"/>
        <input type="button" value="(" onclick="liveScreen('(')" id="open-bracket"/>
        <input type="button" value=")" onclick="liveScreen(')')" id="closed-bracket"/>
      </div>
      <div class="row">
        <input type="button" value="1" onclick="liveScreen(1)" />
        <input type="button" value="2" onclick="liveScreen(2)" />
        <input type="button" value="3" onclick="liveScreen(3)" />
        <input type="button" value="sin" onclick="liveScreen('sin')" id="sin-button"/>
        <input type="button" value="+" onclick="liveScreen('+')" id="major-button"/>
      </div>
      <div class="row">
        <input type="button" value="4" onclick=" liveScreen(4)" />
        <input type="button" value="5" onclick=" liveScreen(5)" />
        <input type="button" value="6" onclick=" liveScreen(6)" />
        <input type="button" value="cos" onclick="liveScreen('cos')" id="cos-button"/>
        <input type="button" value="-" onclick="liveScreen('-')" id="major-button"/>
      </div>
      <div class="row">
        <input type="button" value="7" onclick="liveScreen(7)" />
        <input type="button" value="8" onclick="liveScreen(8)" />
        <input type="button" value="9" onclick=" liveScreen(9)" />
        <input type="button" value="tan" onclick="liveScreen('tan')" id="tan-button"/>
        <input type="button" value="x" onclick="liveScreen('*')" id="major-button"/>
      </div>
      <div class="row">
        <input type="button" value="=" onclick="calculate(result.value)" id="equal-button"/>
        <input type="button" value="0" onclick="liveScreen(0)" />
        <input type="button" value="." onclick="liveScreen('.')" />
        <input type="button" value="log" onclick="liveScreen('log')" id="log-button"/>
        <input type="button" value="÷" onclick="liveScreen('÷')" id="major-button"/>
      </div>
    </div>
  </div>
  
  <div id="developer">Developed by Semilore-on</div>

  <script src="scripts/script.js">
  </script>
</body>

</html>
